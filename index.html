<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Ajusta para toda a altura da tela */
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #007BFF;
      font-size: 2rem; /* Tamanho de fonte adaptável */
    }
    h2 {
      color: #007BFF;
      font-size: 1.5rem;
    }
    .game-container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px; /* Largura máxima para telas maiores */
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%; /* Garante que o campo ocupe toda a largura disponível */
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      width: 100%; /* Botão ocupa toda a largura */
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }

    /* Remove as setas do input tipo number */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    /* Media Queries para telas menores */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }

    /* Media Queries para telas grandes */
    @media (min-width: 1200px) {
      .game-container {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <h2>Adivinhe o número secreto entre 1 e 20</h2>
  <div class="game-container">
    <label for="name">Seu Nome:</label>
    <input type="text" id="name" placeholder="Digite seu nome aqui" autofocus>
    <label for="guess">Seu Palpite:</label>
    <input type="number" id="guess" placeholder="Chute um número">
    <button id="submit">Enviar Palpite</button>
    <div class="message" id="message"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
